<!doctype html>
<!-- use the module created in app.js -->
<html lang="en" ng-app="contactApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Part 6</title>
    <meta name="description" content="Galvanize Full Stack self-paced Angular. Part 7: Contact App">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div ng-controller="ContactController" class="app">
      <h1>Contact List</h1>
      <form>
        <label for="name">Name</label>
        <input ng-model="person.name" id="name" placeholder="name">
        <label for="email">Email</label>
        <input ng-model="person.email" id="email" placeholder="email">
        <label for="phone">Phone</label>
        <input ng-model="person.phone" id="phone" placeholder="phone">
        <button type="submit" ng-click="addContact()" class="mediumbt">Add Contact</button>
      </form>

      <label>Search By Name: <input ng-model="search.name"></label>

      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="person in contactData | filter:search">
          <td>{{person.name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.phone}}</td>
          <td><button type="submit" ng-click="deleteContact()" class="mediumbt">Delete</button></td>
        </tr>
      </table>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
